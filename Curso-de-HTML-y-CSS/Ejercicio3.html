<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Multimedia</title>
  </head>
  <body>
    <h1>MULTIMEDIA</h1>
    <br />
    <h2>Aprendiendo a utilizar imágenes</h2>
    <img
      src="/openBootcamp/Curso-de-HTML-y-CSS/media/videojuego.jpg"
      alt="Videojuego Worms Forts"
      width="250"
      height="400"
    />
    <br />
    <h2>Aprendiendo a utilizar los vídeos</h2>
    <video
      src="/openBootcamp/Curso-de-HTML-y-CSS/media/Videos.mp4"
      width="600"
      height="300"
      controls
      autoplay
      muted
      loop
    ></video>
    <br />
    <h2>Aprendiendo a utilizar los audios</h2>
    <audio
      src="/openBootcamp/Curso-de-HTML-y-CSS/media/Audio.mp3"
      autoplay
      controls
      loop
    ></audio>
  </body>
</html>
